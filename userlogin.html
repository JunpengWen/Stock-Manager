<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center">Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Example user credentials
            const userCredentials = {
                owner1: 'ownerpass',   // Owner credentials
                employee1: 'password123' // Employee credentials
            };

            // Verify credentials
            if (userCredentials[username] && userCredentials[username] === password) {
                const role = username.startsWith('owner') ? 'Owner' : 'Employee';

                // Redirect based on role
                if (role === 'Owner') {
                    window.location.href = 'owner_dashboard.html'; // Redirect to Owner Dashboard
                } else if (role === 'Employee') {
                    window.location.href = 'employee_dashboard.html'; // Redirect to Employee Dashboard
                }
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
